<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captive Portal</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Hotspot</h1>
      <p>Please complete the payment below to get internet access.</p>

      <!-- Payment Form -->
      <form id="payment-form" action="/payment" method="POST">
        <label for="amount">Amount to pay (USD):</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Enter amount"
          required
        /><br /><br />

        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        /><br /><br />

        <button type="submit">Pay and Connect</button>
      </form>
    </div>
  </body>
</html>
